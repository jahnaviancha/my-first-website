<html>
	<head>
		<title>
			jQuery onmouseover
		</title>
		<style type="text/css">

		   ul{
		   		list-style: none;
		   		padding: 0;
		   		margin: 100px auto;
		   		width:250px;
		   		overflow: auto;
		   }
		   li {
		   		display: inline-block;
		   		width:50px;
		   		height: 50px;
		   		background-color: #999;
		   		border: 1px solid #000;
		   		border-radius: 3px;
		   		cursor: pointer;
		   }

		   .red {
		   		background-color: red;
		   }

		   .blue {
		   		background-color: blue;
		   }

		   .green {
		   		background-color: green;
		   }

		   .yellow {
		   		background-color: yellow;
		   }

		</style>
	</head>
	<body>
		<ul>
			<li class="red"></li>
			<li class="blue"></li>
			<li class="green"></li>
			<li class="yellow"></li>
		</ul>
		<script 
			type="text/javascript" 
			src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
		</script>
		<script type="text/javascript">
			(function(){

				function bounce(event){
					console.log("Bounce");
					//Your code goes here

				}

				$('li').on('mouseover', bounce);
				
			})();
		</script>
	</body>
</html>
